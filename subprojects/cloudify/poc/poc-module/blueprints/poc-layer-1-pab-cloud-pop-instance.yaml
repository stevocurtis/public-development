tosca_definitions_version: cloudify_dsl_1_0


# Import cloudify types so can get ootb workflows
imports:
  - http://www.getcloudify.org/spec/cloudify/3.2/types.yaml
  - types/bt/types.yaml

inputs:

  cloud_pop_name:
      description: >
        The name of the cloud pop

# Cloud PoP
node_templates:
  cloudPoP:
    type: bt.nodes.CloudPoP
    properties:
       cloud_pop_name: { get_input: cloud_pop_name }


# PE1
node_templates:
  providerEdge1:
    type: bt.nodes.ProviderEdge
    properties:
       pe_name: { get_input: pe1_name }

# PE2
node_templates:
  providerEdge2:
    type: bt.nodes.ProviderEdge
    properties:
       pe_name: { get_input: pe2_name }

# SCR
node_templates:
  sharedCloudRouter:
    type: bt.nodes.ProviderEdge
    properties:
       pe_name: { get_input: scr_name }