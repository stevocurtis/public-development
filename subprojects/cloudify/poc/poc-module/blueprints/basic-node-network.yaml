tosca_definitions_version: cloudify_dsl_1_0


# Import cloudify types so can get ootb workflows
imports:
  - http://www.getcloudify.org/spec/cloudify/3.2/types.yaml
  - plugin.yaml
  - http://www.getcloudify.org/spec/cloudstack-plugin/1.2/plugin.yaml

inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on

  agent_user:
      description: >
        User name used when SSH-ing into the started machine

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key


node_templates:
  firewallNode: 
    type: cloudify.cloudstack.nodes.VirtualMachine
    properties:
       cloudify_agent:
         user: { get_input: agent_user }
         key: { get_input: agent_private_key_path }
       server:
         default:
           image_id: test
           size: 100
       network:
         default:
           default_network: test_123
    relationships:
     - type: cloudify.relationships.connected_to
       target: basicNetwork

  riverbedNode:
    type: cloudify.nodes.Compute
    properties:
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }
    relationships:
     - type: cloudify.relationships.connected_to
       target: basicNetwork 

  basicNetwork:
    type: cloudify.cloudstack.nodes.Network
    properties:
       resource_id: test_123 
       network:
         service_offering: basic 
         zone: public 
         gateway: 10.4.1.1
         netmask: 255.255.255.0

 # virtualIP:
 #   type: cloudify.nodes.VirtualIP
 #   relationships:
 #     - type: cloudify.relationships.connected_to
 #       target: basicNetwork

  myFirewallLogger:
    type: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        start: scripts/start.sh
        stop: scripts/stop.sh
      non_functionals:
        logging:
          implementation: cloudify-poc.mylogger.tasks.simplelogger
    relationships:
      - target: firewallNode
        type: cloudify.relationships.contained_in
      

