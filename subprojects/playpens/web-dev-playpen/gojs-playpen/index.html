<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content">

    <div class="all-products-page">
        <h3>Our products</h3>

        <form>
            Checkboxes here
        </form>

    </div>

    <ul class="products-list">

        <script id="products-template" type="x-handlebars-template">

            {{#each this}}
            <li data-index="{{id}}">

                <a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
                <h2><a href="#"> {{name}} </a></h2>
                <ul class="product-description">
                    <li><span>Manufacturer: </span>{{specs.manufacturer}}</li>
                    <li><span>Storage: </span>{{specs.storage}} GB</li>
                    <li><span>OS: </span>{{specs.os}}</li>
                    <li><span>Camera: </span>{{specs.camera}} Mpx</li>
                </ul>
                <button>Buy Now!</button>
                <p class="product-price">{{price}}$</p>
                <div class="highlight"></div>

            </li>
            {{/each}}

        </script>

    </ul>

    <div class="single-product-page">

        <div class="overlay"></div>

        <div class="preview-large">
            <h3>Single product view</h3>
            <img src=""/>
            <p></p>
        </div>

    </div>

    <div class="error-page">
        <h3>Sorry, something went wrong</h3>
    </div>

</div>

<script src="node_modules/jquery/src/jquery.js"></script>
<script src="node_modules/handlebars/runtime.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
